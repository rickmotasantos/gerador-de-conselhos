<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Dela+Gothic+One&family=Inter:wght@200;800&family=Manrope:wght@200..800&family=Roboto:wght@100;300;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Advice generator app</title>

</head>
<body>
  <div class="container">
    <div class="conteudo">
      <h4>
        advice <span id="titulo"></span>
      </h4>

      <p id="text"></p>

      <img class="desktop" src="./images/pattern-divider-desktop.svg" alt=" traço em baixo do text desktop">
      <img class="mobile" src="./images/pattern-divider-mobile.svg" alt="traço em baixo do text mobile">

      <a id="botao" class="botao" href="#">
        <img src="./images/icon-dice.svg" alt="botão">
      </a>
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
